<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preparing for game</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>
        function renderPage(left_time) {
            if (left_time > 0) {
                var seconds = String(left_time % 60)
                var minutes = String((left_time - seconds) / 60)
                if (seconds.length < 2)
                    seconds = '0' + seconds
                if (seconds.length < 1)
                    seconds = '0' + seconds
                if (minutes.length < 2)
                    minutes = '0' + minutes
                if (minutes.length < 1)
                    minutes = '0' + minutes
                $('#left-time').text(minutes + ':' + seconds)
                setTimeout(renderPage, 1000, left_time - 1)
            }
            else
                window.location.href = './auction';
        }
        // var left_time = 120;
        var left_time = '{{left_time}}';
        renderPage(left_time);
    </script>
</head>
<body>
    <h1>Подготовка к игре <br> Оставшееся время <span id="left-time"></span></h1>
    <p> Прогнозы: <a href="{{url_for('static', filename=prediction_file)}}" download="">скачать</a> </p>
    <p> Лоты: <a href="{{url_for('static', filename=lots_file)}}" download="">скачать</a> </p>
</body>
</html>
